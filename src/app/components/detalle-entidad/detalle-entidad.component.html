  <div *ngIf="unaEntidad" class="container">
    <h2>{{unaEntidad.id}} </h2>
    <h2>{{unaEntidad.Sexo}}</h2>
    <h2>{{unaEntidad.Apellido}}</h2>
    <h2>{{unaEntidad.FechaNac}}</h2>
    <h2>{{unaEntidad.email}}</h2>
    <h2>{{unaEntidad.Nombre}}</h2>
    <img [src]="unaEntidad.FotoPerfil" style="width: 30%;">
  
    <div> 
      <app-boton-entidad [unaEntidad] = "unaEntidad" ></app-boton-entidad>
  
    </div>

  </div>
