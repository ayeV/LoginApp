<div class="col-md-4" *ngIf="personaSeleccionadaBorrar">
    <label> {{personaSeleccionadaBorrar.first_name}} </label><br>
    <label> {{personaSeleccionadaBorrar.last_name}} </label>
    <label> {{personaSeleccionadaBorrar.email}} </label>
    <img [src]="personaSeleccionadaBorrar.photo" style="width: 30%;">
    <button class="btn btn-primary btn-lg" (click)="borrar(personaSeleccionadaBorrar)">
      Borrar
    </button> 
  </div>
