<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4 order-md-2 mb-4" *ngIf="paises">

            <app-tabla-paises
            (paisSeleccionado) = "setearPais($event)"
            >
            </app-tabla-paises>
        </div>
            <div class="col-md-8 order-md-1">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required [(ngModel)]="nombre">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" required [(ngModel)]="apellido">

                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="fechaNac">Fecha de nacimiento</label>
                        <div class="input-group">
                            <input type="date" class="form-control" id="fechaNac" required [(ngModel)]="fechaNac">
                        </div>
                    </div>

                  
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="sexo">Sexo</label>
                            <select class="custom-select d-block w-100" id="tipo" required [(ngModel)]="sexo">
                                <option value="Femenino">Femenino</option>
                                <option value="Masculino">Masculino</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3" *ngIf="paisAgregado">
                        <label >Pais</label>
                        <input type="text" class="form-control" id="pais" [value]="paisAgregado.nombre">
                    </div>



                    <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="guardar()">Guardar</button>
                    <div class="spinner-border text-primary" role="status" *ngIf="estaGuardando">
                        <span class="sr-only">Guardando...</span>
                      </div>
            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <ul class="list-inline">
                <li class="list-inline-item"><a [routerLink]="['/busqueda']"  >Ir a Componente busqueda</a></li>
              
            </ul>
        </footer>
    </div>
</body>
