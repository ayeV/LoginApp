<div class="col-md-4" *ngIf="actorSeleccionadoMostrar">
    <p> {{actorSeleccionadoMostrar.nombre}} </p>
    <p> {{actorSeleccionadoMostrar.apellido}} </p>
    <p> {{actorSeleccionadoMostrar.fechaNac}} </p>
    <p> {{actorSeleccionadoMostrar.sexo}} </p>
    <p> {{actorSeleccionadoMostrar.pais.nombre}} </p>

    <p>
        <button class="btn btn-primary btn-lg" (click)="limpiar(actorSeleccionadoMostrar)">
            Limpiar
        </button>
    </p>
   
</div>
