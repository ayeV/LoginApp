<body>
  <app-menu></app-menu>

  <main role="main">

    <div class="jumbotron">
      <div class="row">
        <div class="col">
          <app-tabla-pelicula [peliculas1]="peliculas" (peliculaSeleccionadaMostrar)="enviarADetalle($event)"
            [verDetalle]="true">
          </app-tabla-pelicula>
        </div>

        <div class="col">
          <app-detallepelicula [peliculaSeleccionadaMostrar]="peliculaDetalle" (Limpiar)="limpiar($event)"
            [borrado]="borrado" (BorrarPelicula)="borrar($event)">
          </app-detallepelicula>
        </div>

      </div>
    </div>

    <div class="spinner-border text-primary" role="status" *ngIf="estaBorrando">
      <span class="sr-only">Borrando...</span>
    </div>

  </main>

  <footer class="container">
    <p>&copy; Company 2017-2020</p>
  </footer>
